version: "3.4"

x-logging: &default-logging
  options:
    max-size: "200k"
    max-file: "10"

services:
  app:
    build: .
    ports:
      - "${APP_PORT}:8080"
    env_file:
      - ".env"
    environment:
      - HTTP_HOST=0.0.0.0
      - NODE_ENV=production
    depends_on:
      - redis
      - pg
    links:
      - redis
      - pg
    restart: unless-stopped
    logging: *default-logging
  pg:
    image: mdillon/postgis
    env_file:
      - ".env"
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    logging: *default-logging
  redis:
    image: bitnami/redis
    env_file:
      - ".env"
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - redisdata:/bitnami/redis/data
    logging: *default-logging
volumes:
  pgdata:
  redisdata:
